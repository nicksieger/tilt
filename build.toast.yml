# keep image in sync with .circleci/config.yml
image: docker/tilt-releaser@sha256:3c972e2a877508310fcda10dc412feb0cc36595a9fceb46f500ad797325287f8
location: /go/src/github.com/tilt-dev/tilt
command_prefix: set -euo pipefail
tasks:
  build-js:
    command: make build-js
    input_paths:
      - pkg/assets/build
      - web/
      - Makefile
    excluded_input_paths:
      - web/build
      - web/node_modules

  build:
    dependencies:
      - build-js
    command: goreleaser build --snapshot --rm-dist
    input_paths:
      - .git/
      - cmd/
      - internal/
      - pkg/
      - vendor/
      - .goreleaser.yml
      - go.mod
      - go.sum
      - Makefile
    excluded_input_paths:
      - pkg/assets/build
    output_paths:
      - dist/
